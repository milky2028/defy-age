    * {

      display: grid;

      grid-area: main;
      display: none;
    }

    .text-container {

    }

      line-height: 0.8;
      text-align: right;
      font-size: 188px;
      text-transform: uppercase;
      font-weight: 900;
      text-shadow: #ED7B74 -16px 10px;
    }

    .logo {
      width: 100%;
    }

    .bottom-bar {
      text-align: center;
      font-family: var(--f);
      width: 100%;
      height: 100%;
      display: grid;
      align-items: center;
      justify-content: center;
    }

    .bottom-bar p {
      padding: 16px;
    }

    a {
      color: #ED7B74;
      font-weight: 600;
    }

    @media (max-width: 600px) {
      .gradient {
        display: block;
        z-index: 2;
        background-color: white;
        opacity: 0.6;
      }

      .background {
        object-position: 20%;
      }
    }
